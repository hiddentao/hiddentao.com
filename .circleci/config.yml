build_environment: &build_environment
  working_directory: ~/repo
  docker:
    - image: circleci/node:8.11.4

commands:
  update_npm_and_install_deps:
    steps:
      - restore_cache:
          name: Restore npm cache
          key: npm-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Update npm
          command: 'if [ "$(npm -v)" = "6.9.0" ]; then echo "Up to date"; else sudo npm i -g npm@6.9.0; fi'
      - run:
          name: Install gatsby cli
          command: sudo npm i -g gatsby-cli
      - run:
          name: Install dependencies
          command: npm ci
      - save_cache:
          name: Save npm cache
          key: npm-cache-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm

version: 2.1

jobs:
  build_and_deploy:
    <<: *build_environment
    steps:
      - checkout
      - update_npm_and_install_deps
      - run:
          name: Build code
          command: npm run build
      - run:
          name: Git config
          command: git config --global user.email "dev-bot@hiddentao.com" && git config --global user.name "hiddentao-dev-bot"
      - run:
          name: Clone master branch
          command: git clone --depth 1 --single-branch --branch master git@github.com:hiddentao/hiddentao.github.io.git ./deploy
      - run:
          name: Copy over built items
          command: rm -rf ./deploy/* && cp -rf ./public/* ./deploy && find ./deploy -type f -name '*.map' -delete
      - run:
          name: Push built items to master branch
          command: cd ./deploy && git add . && git commit -m "Release" && git push -f origin master

workflows:
  version: 2
  ci:
    jobs:
      - build_and_deploy:
          filters:
            branches:
              only:
                - gatsby
